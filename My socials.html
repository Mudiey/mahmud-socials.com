<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Redirect</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Social Media</h1>
      <p>Click on the buttons below to visit my social media profiles:</p>

      <div class="social-buttons">
        <a
          class="social-button"
          onclick="redirectToSocialMedia('facebook')"
          href="#"
          >Facebook</a
        >
        <a
          class="social-button"
          onclick="redirectToSocialMedia('twitter')"
          href="#"
          >Twitter</a
        >
        <a
          class="social-button"
          onclick="redirectToSocialMedia('instagram')"
          href="#"
          >Instagram</a
        >
        <a
          class="social-button"
          onclick="redirectToSocialMedia('tiktok')"
          href="#"
          >TikTok</a
        >
      </div>
    </div>
  </body>
</html>
